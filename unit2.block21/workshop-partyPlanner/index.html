<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Parties to Remember:</h1>
    <form id = "addParty">
        <label>
            Party Name
            <input type="text" name="partyName"/>
        </label>
        <label>
            Date and Time
            <input type="datetime-local" name="partyEventDate"/>
        </label>
        <label>
            Location
            <input type="text" name="partyLocation"/>
        </label>
        <label>
            Description
            <input type="text" name="partyDescription"/>
        </label>
        <button id= "add-party">
            Add Party
        </button>
    </form>
    <ul id="parties"></ul>
</body>
</html>
